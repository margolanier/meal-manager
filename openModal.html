<!DOCTYPE html>

<html>
<head>
    <title>Open Modal on Click</title>
    
    <script src="https://cdn.firebase.com/js/client/1.1.1/firebase.js"></script>
	<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-serialize-object/2.0.0/jquery.serialize-object.compiled.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/path.js/0.8.4/path.min.js"></script>
    
    
    <style>
        #popup{
            position: fixed;
            background: rgba(0,0,0,.8);
            display: none;
            top: 20px;
            left: 50px;
            width: 300px;
            height: 200px;
            border: 1px solid #000;
            border-radius: 5px;
            padding: 5px;
        } 
    </style>
    
    <script>
        function onDeviceReady() {
            // opens 'What Day?' modal
            $("#open_modal").click(function(){
              $("#whatDayModal").css("display", "block");
            });
          
            $("#close_modal").click(function(){
              $("#whatDayModal").css("display", "none");
            }); 
        }
    </script>
    
</head>

<body>
    <div id="modal">
        <h1>Add recipe to what day?</h1>
        <p>radio buttons</p>
        <a href="#" id="close_modal">Close</a>
    </div>
    <a href="#modal" id="open_modal">Open</a>


</body>
</html>
