
<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Persistent toolbars - jQuery Mobile Demos</title>
	<link rel="shortcut icon" href="../favicon.ico">
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
	<link rel="stylesheet" href="css/themes-default-jquery.mobile-1.4.4.min.css">
	<link rel="stylesheet" href="css/jqm-demos.css">
	<link rel="stylesheet" href="css/foundation.css" />
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="../dist/idangerous.swiper.css">
	<link rel="stylesheet" href="css/styles.css" />
	
	<!-- JavaScript files -->
	<script src="js/main.js"></script>
	<script src="js/jquery.js"></script>
	<script src="js/index.js"></script>
	<script src="js/jquery.mobile-1.4.4.min.js"></script>
	<script src="js/jquery-1.10.1.min.js"></script>
	
	<script>
	  $(document).foundation({
	    magellan : {
	      active_class: 'active',
	      threshold: 0
	    }
	  });
	</script>
	
	<script>
		$(function() {
			$( "[data-role='navbar']" ).navbar();
			$( "[data-role='header'], [data-role='footer']" ).toolbar();
		});
		// Update the contents of the toolbars
		$( document ).on( "pagecontainerchange", function() {
			// Each of the four pages in this demo has a data-title attribute
			// which value is equal to the text of the nav button
			// For example, on first page: <div data-role="page" data-title="Info">
			var current = $( ".ui-page-active" ).jqmData( "title" );
			// Change the heading
			$( "[data-role='header'] h1" ).text( current );
			// Remove active class from nav buttons
			$( "[data-role='navbar'] a.ui-btn-active" ).removeClass( "ui-btn-active" );
			// Add active class to current nav button
			$( "[data-role='navbar'] a" ).each(function() {
				if ( $( this ).text() === current ) {
					$( this ).addClass( "ui-btn-active" );
				}
			});
		});
	</script>
	
	<script src="js/idangerous.swiper.min.js"></script>
	<script>
	var mySwiper = new Swiper('.swiper-container',{
	  pagination: '.pagination',
	  loop:true,
	  grabCursor: true,
	  paginationClickable: true
	})
	$('.arrow-left').on('click', function(e){
	  e.preventDefault()
	  mySwiper.swipePrev()
	})
	$('.arrow-right').on('click', function(e){
	  e.preventDefault()
	  mySwiper.swipeNext()
	})
	</script>
</head>
<body>
    <div data-role="header" data-position="fixed" data-theme="a">
		<a href="index.html" class="ui-btn ui-btn-left ui-alt-icon ui-nodisc-icon ui-corner-all ui-btn-icon-notext ui-icon-carat-l">Back</a>
        <h1>Meal Manager</h1>
    </div><!-- /header -->

	<div data-role="page" data-title="Meal Manager">

	<div class="ui-content" role="main">
                <div id="title">
                    <h1>Meal Manager</h1>
                    <h4>Find new recipes and have your grocery list sent to the store. </h4>
                    <img src="img/fork.png" style="height: 70px;" />
                </div>
		
                <div class="device">
			<a class="arrow-left" href="#"></a> 
			<a class="arrow-right" href="#"></a>
			<div class="swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide"> <img src="img/slider1-1.png"> </div>
					<div class="swiper-slide"> <img src="img/slider1-2.png"> </div>
					<div class="swiper-slide">
						<div class="content-slide">
							<p class="title">Slide with HTML</p>
							<p>You can put any HTML inside of slide with any layout, not only images, even another Swiper!</p>
						</div>
					</div>
				</div>
			</div>
			<div class="pagination"></div>
		</div>
		
		
                  <div id="home-pg-buttons" class="row">
                    <div class="small-6 columns">
                      <a href="recipes.html" class="button">
                        <i class="fa fa-book fa-2x"></i>
                        <br>Browse Recipes
                      </a>
                  </div>
                  <div class="small-6 columns">
                      <a href="list.html" class="button">
                        <i class="fa fa-shopping-cart fa-2x"></i>
                        <br>Manage Groceries
                      </a>
                  </div>
                  </div>
        </div><!-- /content -->

	</div><!-- /page -->

	<div data-role="footer" data-position="fixed" data-theme="a">
		<div data-role="navbar">
			<ul>
				<li><a href="recipes.html" data-prefetch="true" data-transition="fade">Recipes</a></li> <!-- transition options = fade, flip, turn, slide -->
				<li><a href="list.html" data-prefetch="true" data-transition="flip">Grocery List</a></li>
				<li><a href="coupons.html" data-prefetch="true" data-transition="turn">Coupons</a></li>
				<li><a href="cookbook.html" data-prefetch="true" data-transition="slide">Cookbook</a></li>
			</ul>
		</div><!-- /navbar -->
	</div><!-- /footer -->

</body>
</html>
