
<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Persistent toolbars - jQuery Mobile Demos</title>
	<link rel="shortcut icon" href="../favicon.ico">
	<link rel="stylesheet" href="css/themes-default-jquery.mobile-1.4.4.min.css">
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css" />
	<script src="js/jquery.js"></script>
	<script src="js/index.js"></script>
	<script src="js/jquery.mobile-1.4.4.min.js"></script>
	<script>
		$(function() {
			$( "[data-role='navbar']" ).navbar();
			$( "[data-role='header'], [data-role='footer']" ).toolbar();
		});
		// Update the contents of the toolbars
		$( document ).on( "pagecontainerchange", function() {
			// Each of the four pages in this demo has a data-title attribute
			// which value is equal to the text of the nav button
			// For example, on first page: <div data-role="page" data-title="Info">
			var current = $( ".ui-page-active" ).jqmData( "title" );
			// Change the heading
			$( "[data-role='header'] h1" ).text( current );
			// Remove active class from nav buttons
			$( "[data-role='navbar'] a.ui-btn-active" ).removeClass( "ui-btn-active" );
			// Add active class to current nav button
			$( "[data-role='navbar'] a" ).each(function() {
				if ( $( this ).text() === current ) {
					$( this ).addClass( "ui-btn-active" );
				}
			});
		});
	</script>
</head>
<body>
    <div data-role="header" data-position="fixed" data-theme="a">
		<a href="index.html" class="ui-btn ui-btn-left ui-alt-icon ui-nodisc-icon ui-corner-all ui-btn-icon-notext ui-icon-carat-l">Back</a>
        <h1>Meal Manager</h1>
    </div><!-- /header -->

<div data-role="page" data-title="Meal Manager">

    <div class="ui-content " role="main">
	<div id='title'>
	  <img src="img/fork.png" style="height: 80px;" />
	  <h4 id="subheading">Browse new recipes and manage your grocery list. </h4>
	</div>
    </div>

    </div><!-- /content -->

	</div><!-- /page -->

	<div data-role="footer" data-position="fixed" data-theme="a">
	  <div data-role="navbar">
	    <ul>
	      <li><a href="recipes.html" data-prefetch="true" data-transition="fade"><i class="fa fa-shopping-cart fa-2x"></i></a></li> <!-- transition options = fade, flip, turn, slide -->
	      <li><a href="list.html" data-prefetch="true" data-transition="flip"><i class="fa fa-list-ul fa-2x"></i></a></li>
	      <li><a href="coupons.html" data-prefetch="true" data-transition="turn"><i class="fa fa-scissors fa-2x"></i></a></li>
	      <li><a href="cookbook.html" data-prefetch="true" data-transition="slide"><i class="fa fa-book fa-2x"></i></a></li>
	    </ul>
	  </div><!-- /navbar -->
	</div><!-- /footer -->

</body>
</html>
